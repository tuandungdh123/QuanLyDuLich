<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/layout-css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon" />

</head>
<body>
<div th:fragment="sidebar" class="sidebar">
    <div class="p-3">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img th:src="@{/images/LogoLogin.png}" alt="Logo" class="bi me-2" width="40" height="32">
            <span class="fs-4">Admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/admin}" class="nav-link">Thống kê</a>
            </li>
            <li>
                <a th:href="@{/QLTK}" class="nav-link">Quản lý khách hàng</a>
            </li>
            <li>
                <a th:href="@{/QLTour}" class="nav-link">Quản lý Tour du lịch</a>
            </li>
            <li>
                <a th:href="@{/QLKS}" class="nav-link">Quản lý khách sạn</a>
            </li>
            <li>
                <a href="#" class="nav-link">Quản lý thông tin Khách hàng</a>
            </li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Xin chào, admin!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Thông báo <span class="badge bg-danger">2</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Dashboard</h1>
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Quản Lý Tour</h5>
                    <a href="#" class="btn btn-light" onclick="serviceThongKe.getDataPolarArea()">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tài Khoản</h5>
                    <a href="#" class="btn btn-light"onclick="serviceThongKe.getDataChart()">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Đổi Mật Khẩu</h5>
                    <a href="#" class="btn btn-light">View more</a>
                </div>
            </div>
        </div>
    </div>
    <h2>Thống kê truy cập tháng 05/2024</h2>
    <div class="d-flex align-items-center">
        <select class="form-select me-2">
            <option selected>Tháng 5</option>
            <option value="1">Tháng 6</option>
            <option value="2">Tháng 7</option>
        </select>
        <select class="form-select me-2">
            <option selected>Năm 2024</option>
        </select>
        <button class="btn btn-success">Thống Kê</button>
    </div>
    <div class="row">
        <div class="col-md-4">
            <canvas id="polarAreaChart"></canvas>
        </div>
        <div class="col-md-8">
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>
<script th:src="@{/Layout-js/admin.js}"></script>
<script>
    const serviceThongKe = new ThongKe()
    $(document).ready(() => {
        serviceThongKe.loadInit()
    })
        </script>
<script src="https://kit.fontawesome.com/77eced6b9d.js" crossorigin="anonymous"></script>
</body>
</html>
