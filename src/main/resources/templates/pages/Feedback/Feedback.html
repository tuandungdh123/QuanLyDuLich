<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FeedBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/layout-css/LH.css}">
    <link rel="stylesheet" href="/layout-css/nav.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
"></script>
<title> Góp ý </title>
</head>
<body>
<div th:replace="~{pages/Navbar/Navbar :: Nav}"></div>
<table id="feedback-table">
<div th:style="'background: url(' + @{/images/chobenthanh.jpg} + ') no-repeat center center fixed; background-size: cover; height: 100vh;'">
    <div class="container p-0">
        <div class="row-nav justify-content-center align-items-center h-100">
            <div id="content">
                <div class="wrapForm p-0 rounded-4">
                    <div class="border border-1 border-black rounded-4">
                        <div class="row" style="padding: 30px 10px">
                            <div class="">
                                <div>
                                    Dấu <span class="icon">*</span> là bắt buộc điền
                                </div>
                                <div class="mb-3">
                                    <label for="feedback_id" class="form-label">Feedback ID </label>
                                    <input  class="form-control" id="feedback_id" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="userId" class="form-label"> ID người dùng <span class="icon">*</span></label>
                                    <input type="text" class="form-control" id="userId">
                                </div>
                                <div class="mb-3">
                                    <label for="request" class="form-label"> Bình Luận <span class="icon">*</span></label>
                                    <textarea class="form-control" id="request" rows="3"></textarea>
                                </div>
                                <button class="btn btn-primary" onclick="submitFeedback()" style="float: right">Gửi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</table>
<script>
    async function submitFeedback() {
        const userId = document.getElementById('userId').value;
        const comment = document.getElementById('request').value;
        const feedback = {
            accountE: {
                userId
            },
            comment
        };
        try {
            let response = await axios.post('/feedback-api/submitFeedback', feedback);
            console.log(response.data);
            alert('Feedback submitted successfully.');
        } catch (error) {
            console.error(error);
            alert('Error submitting feedback.');
        }
    }
</script>
<script>
    const sendButton = document.querySelector('button[type="submit"]');
    sendButton.addEventListener('click', submitFeedback);
</script>
<hr style="border: none;
            height: 3px;
            background-color: #66ffff;
        ">
<div th:replace=" ~{pages/Footer/Footer :: footer}"></div>
</body>
</html>
