<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment = "Nav">
<div class="nav container-fluid p-0">
    <link rel="stylesheet" th:href="@{/layout-css/nav.css}">
    <div class="topHead w-100" style=" background-color: #66ffff; ">
        <div class="container">
            <div class="row wrapper">
                <article class="col-sm-7">
                    <div class="hotlineTop">
                        <div style="padding-top: 6px ; padding-bottom: 6px"> Hotline: <strong class="eff" style="color: hotpink; font-size: 20px" id="phoneUser"></strong></div>
                    </div>
                </article>
                <aside class="col-sm-5">
                    <button class="btn mx-2" style="padding-top: 6px ; padding-bottom: 6px; margin-top: 6px;"><i class="fa-brands fa-github"></i> Giới thiệu</button>
                    <button onclick="window.location.href='/admin'" class="btn mx-2" style="padding-top: 6px ; padding-bottom: 6px; margin-top: 6px"><i class="fa-solid fa-user-tie"></i> Admin</button>
                    <button onclick="window.location.href='/home/Feedback'" class="btn mx-2" style="padding-top: 6px ; padding-bottom: 6px; margin-top: 6px"><i class="fa-regular fa-comment-dots"></i> Góp ý</button>
                    <button class=" btn mx-2" style="padding-top: 6px ; padding-bottom: 6px; margin-top: 6px" onclick="menuToggle()">
                        <img class="rounded-circle float-end overflow-hidden" src="https://scontent.fsgn5-9.fna.fbcdn.net/v/t1.6435-9/96648877_1368001433392048_4101993942944317440_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeEQ0Eon3lydIiwo54SVAu_T_k5zcjyIF4n-TnNyPIgXidbYP-guW2lEGkt4Kigp9-IFiuQCRoDzUXLaw-AJpgiu&_nc_ohc=X_sXrKYuitQQ7kNvgFqfec4&_nc_ht=scontent.fsgn5-9.fna&oh=00_AYDiR-rDSx75KWRwsrXUtkoz1pdrxc7n7pcpqxURVxtc3A&oe=669CF916" alt="" style="height: 36px; width: 36px;">
                        <div class="menu">
                            <h3 class="py-1"><div id="accountUser"></div><span id="emailUser"></span></h3>
                            <ul>
                                <li><i class="bi bi-person-circle"></i><a href="#">Thông tin cá nhân</a></li>
                                <li><i class="bi bi-pencil-square"></i><a href="#">Thay đổi thông tin</a></li>
                                <li><i class="bi bi-question-circle"></i><a href="#">Trợ giúp</a></li>
                                <li><i class="bi bi-box-arrow-in-left"></i><a href="#" onclick="logout()">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </button>
                </aside>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
        <div class="container">
            <div class="logo" style="margin-right: 160px">
               <a th:href="@{/home}"><img th:src="@{/images/LogoLogin.png}" style="width: 100px; height:auto;" alt=""></a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collpngapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <style>
                    .nav-item{
                        margin: 5px;
                    }
                    .a{
                        font-size: 18px;
                    }
                    .navbar .dropdown-toggle::after {
                        display: none;
                    }
                    .navbar-nav .nav-link:hover {
                        color: #66ffff; /* Màu sắc khi rê chuột vào */
                        transform: scale(1.1); /* Phóng to khi rê chuột vào */

                    }
                    .nav-link, .dropdown-item {
                        font-size: 18px; /* Thay đổi giá trị này theo ý muốn */
                    }

                    .navbar-nav .dropdown-menu .dropdown-item:hover {
                        background-color: #f8f9fa; /* Màu nền khi rê chuột vào item dropdown */
                        color: #007bff; /* Màu chữ khi rê chuột vào item dropdown */
                        transform: scale(1.1); /* Phóng to khi rê chuột vào item dropdown */
                    }
                </style>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  th:href="@{/home/list}">DU LỊCH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/Hotel}">KHÁCH SẠN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/BookingTicket}">Vé Máy Bay</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/car}">THUÊ XE</a>
                    </li>
                    <li class="nav-item dropdown" style="margin-right: 100px">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">TOUR MỚI NHẤT</a></li>
                            <li><a class="dropdown-item" href="#">DỊCH VỤ TOUR</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">TOUR GIA ĐÌNH</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" style="margin-right: 30px">
                    <input class="form-control me-2" type="search" placeholder="Bạn đang tìm gì?" aria-label="Search" style="width:200px">
                    <button class="btn btn-outline-info" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</div>
<script src="https://kit.fontawesome.com/68a6aada2a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
