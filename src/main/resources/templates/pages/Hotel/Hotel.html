<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/layout-css/Home.css">
    <link rel="stylesheet" th:href="@{/layout-css/hotel.css}">
    <link rel="stylesheet" th:href="@{/layout-css/slickslide-khachsan.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<header>
    <div th:replace=" pages/Navbar/Navbar :: Nav"></div>
    <section id="banner">
        <img th:src="@{/images/hotel-banner.png}"
             style="margin-top: 154px; width: 100%; height: 500px; position: relative;"
             class="banner">
        <div class="container" style="position: absolute;top: 170px;right: 100px;">
            <div class="header">
                <h1>Trải nghiệm kỳ nghỉ tuyệt vời</h1>
                <!--        <p class="notification"><span class="highlight">772</span> khách đặt vé trong 24h qua</p>-->
            </div>
            <div class="row g-2">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="destination" placeholder="Bạn muốn đi đâu?">
                        <label for="destination"><i class="fa-solid fa-location-dot"></i> Bạn muốn đi đâu?</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="Checkin" value="1" placeholder="Số người" min ="0">
                        <label for="Checkin"><i class="fa-solid fa-user"></i> Số người lớn</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="Checkin1" value="1" placeholder="Số người" min ="0">
                        <label for="Checkin1"><i class="fa-solid fa-baby"></i> Số Trẻ em</label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="departure-date" class="form-label">Ngày đi</label>
                        <input type="date" class="form-control" id="departure-date">
                    </div>
                    <div class="col-md-3">
                        <label for="return-date" class="form-label">Ngày về</label>
                        <input type="date" class="form-control" id="return-date">
                    </div>
                </div>
                <button class="btn btn-primary col-md-3" type="submit" style="width: 120px;height: auto; ">Tìm Phòng
                </button>
            </div>
        </div>
    </section>
</header>
<div class="container">

    <hr>
    <div class="btn btn-group-product" style="margin-top: 20px">
        <p style="color: #FF5733; font-weight: bold">KHÁCH SẠN ĐANG KHUYÊN MÃI</p>
        <a href="#">
            <i class="fa-regular fa-pen-to-square" style="color: #009afa;"></i> Xem tất cả
        </a>
    </div>
    <div class="mid-content">
        <div class="vnt-hotel">
            <div class="row filtering" id="productsHotel">
            </div>
        </div>
    </div>
    <div class="btn btn-group-product" style="margin-top: 20px">
        <p style="color: #FF5733; font-weight: bold">TẤT CẢ KHÁCH SẠN</p>
        <a href="#">
            <i class="fa-regular fa-pen-to-square" style="color: #009afa;"></i> Xem tất cả
        </a>
    </div>
    <div class="mid-content">
        <div class="vnt-hotel">
                <div class="row filtering" id="productsHotel2">
                </div>
        </div>
    </div>
</div>
<script th:src="@{Layout-js/productHotel.js}"> </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/77eced6b9d.js" crossorigin="anonymous"></script>

</script>
</body>
</html>
