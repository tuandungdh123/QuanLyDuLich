<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/layout-css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="sidebar">
    <div class="p-3">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-auto me-md-auto text-white text-decoration-none">
            <img src="/images/LogoLogin.png" alt="Logo" class="bi me-2" width="40" height="32">
            <span class="fs-4">Admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin" class="nav-link">Thống kê</a>
            </li>
            <li>
                <a href="/QLTK" class="nav-link">Quản lý khách hàng</a>
            </li>
            <li>
                <a href="/QLTour" class="nav-link">Quản lý Tour du lịch</a>
            </li>
            <li>
                <a href="/QLKS" class="nav-link">Quản lý khách sạn</a>
            </li>
            <li>
                <a href="#" class="nav-link">Quản lý thông tin</a>
            </li>
            <li>
                <a href="/quanlyxe" class="nav-link">Quản lý xe</a>
            </li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Quản Lý Xe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Thông báo <span class="badge bg-danger">2</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Đăng xuất</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-4 border border-2 border-black rounded-4">
                <input type="file" id="imageInput" accept="image/*">
                <img id="image-preview" style="width: 100%; display: none;">
            </div>
            <div class="row col-8 form-info-tour" style="margin-left: 10px">
                <div class="border border-2 border-black rounded-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="carId" class="form-label">Mã Xe: <em style="color: red"> * Không điền Thông Tin Vào Mục Này</em> </label>
                                <input class="form-control" type="text" id="carId" name="nameTour" readonly />
                            </div>
                            <div class="mb-3">
                                <label for="typeCar" class="form-label">Loại xe</label>
                                <input type="text" class="form-control" id="typeCar">
                            </div>
                            <div class="mb-3">
                                <label for="numberSeat" class="form-label">Số ghế</label>
                                <input type="number" class="form-control" id="numberSeat">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="color" class="form-label">Màu xe</label>
                                <input type="text" class="form-control" id="color">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">SĐT</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="availability" class="form-label">Availability</label>
                                <input type="number" class="form-control" id="availability" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="buttom col-sm-6 mt-4">
                <button type="button" class="btn btn-outline-info" onclick="saveTourInForm()">Create</button>
                <button type="button" class="btn btn-outline-success" onclick="updateTourInForm()">Update</button>
                <button type="button" class="btn btn-outline-danger" id="deleteBtn">Delete</button>
                <button type="button" id="btnClearForm" class="btn btn-outline-info" onclick="clearForm()">Clear</button>
            </div>
        </div>

        <div class="card card-body mt-4 tableQLTour">
            <table class="table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>ẢNH XE</th>
                    <th>LOẠI XE</th>
                    <th>SỐ GHẾ</th>
                    <th>GIÁ</th>
                    <th>MÀU XE</th>
                    <th>SĐT</th>
                    <th>AVAILABILITY</th>
                    <th>DESCRIPTION</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody id="BodyListAllCar">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/Layout-js/Car.js"></script>
</body>
</html>
