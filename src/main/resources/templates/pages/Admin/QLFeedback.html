<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Góp Ý</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/layout-css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/68a6aada2a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace=" ~{pages/Admin/admin :: sidebar}"></div>
    <div class="content">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Góp Ý </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Xin chào, admin!</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Thông báo <span class="badge bg-danger">2</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row">
                <div class="row col-8 from-info-tour" style="margin-left: 10px">
                    <div class="border border-2 border-black rounded-4 ">
                                                 <div class="mb-3">
                                    <label for="feedbackId" class="form-label">Feedback ID <em style="color: red"> * Không điền Thông Tin Vào Mục Này</em> </label>
                                    <input class="form-control" type="text" id="feedbackId" name="hotelId"  readonly />
                                </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label"> User ID</label>
                            <input type="text" class="form-control" id="userId" disabled>
                        </div>
                                <div class="mb-3">
                                    <label for="comment" class="form-label">Comment</label>
                                    <input class="form-control" id="comment" rows="3" disabled></input>
                                </div>
                            </div>
                        </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Feedback ID</th>
                                <th>User ID</th>
                                <th>Comments</th>
                            </tr>
                            </thead>
                            <tbody id="feedback-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const comment = urlParams.get('comment');

        // Hiển thị dữ liệu trên trang
        document.getElementById('userId').value = userId;
        document.getElementById('comment').value = comment;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/Layout-js/QLFeedback.js}"></script>
</body>
</html>
