<body>

        <form>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">UserName</label>
                <input type="username" class="form-control" id="InputUserName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
        </form>
        <div class="bottom">
            <button type="button" class="btn btn-outline-info">Create</button>
            <button type="button" class="btn btn-outline-success">Update</button>
            <button type="button" class="btn btn-outline-danger">Delete</button>
        </div>

        <div class="tableQLTour">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Edit</th>
                </tr>

</div>
<script type="application/javascript">

            }
        }
    ]

    $(document).ready( async function(){
        await loadDataAccount();
        createTableAccount(listAccount);
    });

    function createTableAccount(addToTable){
        let bodyTableListAccountString = '';

        addToTable.forEach(function (e){
           bodyTableListAccountString +=
               `<tr>`+
                   `<td>${e.userId}</td>`+
                   `<td>${e.accountName}</td>`+
                   `<td>${e.password}</td>`+
                   `<td>${e.email}</td>`+
                   `<td>${e.phone}</td>`+
                   `<td>${e.role}</td>`+
                   `<td>`+
                       `<button type="button" className="btn btn-outline-success">Edit</button>`+
                   `</td>`+
               `</tr>`;
        });

        $("#bodyTableListAccount").html(bodyTableListAccountString);
    }

    async function loadDataAccount() {
        let response = await axios.get(`/account-api/getAllAccount`);
        listAccount = response.data.data;
    }





</script>
</body>
</html>
